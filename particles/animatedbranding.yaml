name: Animated Branding
description: Displays the main logo/branding with animations.
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable to the particles.
      default: true

    imageone:
      type: input.imagepicker
      label: Image One
      description: Select the main image.

    textone:
      type: input.text
      label: Text One
      description: Some text (Override the image one).

    imagetwo:
      type: input.imagepicker
      label: Image Two
      description: Select the main image.

    texttwo:
      type: input.text
      label: Text Two
      description: Some text (Override the image two).

    imagethree:
      type: input.imagepicker
      label: Image Three
      description: Select the main image.

    textthree:
      type: input.text
      label: Text Three
      description: Some text (Override the image three).

    arrowimage:
      type: input.imagepicker
      label: Arrow Image
      description: Select the arrow image.

    link:
      type: input.text
      label: Link to
      description: Link to something.
      default: '#'

    float:
      type: select.select
      label: Float
      description: The floating of the content.
      placeholder: 'Select...'
      default: center
      options:
          center: Center
          left: Left
          right: Right

    randbackground:
      type: input.checkbox
      label: Random background
      description: Get a random background from the 'images/backgrounds/home/' folder
      default: true

    filter.enable:
      type: input.checkbox
      label: Accent Filter
      description: Enable the accent filter.
      default: true

    class:
      type: input.text
      label: Class
      description: CSS class name for the particle.
