name: Utility Styles
description: Utility section styles for the otherCode theme
type: section

form:
  fields:

    background:
      type: input.colorpicker
      label: Background
      default: "#444444"
    text-color:
      type: input.colorpicker
      label: Text
      default: "#ffffff"
    padding:
      type: select.select
      label: Padding
      description: 'Enables the padding over this section.'
      placeholder: 'Select...'
      default: disabled
      options:
        enabled: Enabled
        disabled: Disabled